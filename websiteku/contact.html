<section class="home">
<div class="home-content">
    <h2>Contact Me!</h2>
    <p>If you are experiencing any issue about our website you can absolutely contact us about the issue. Simply fill the form aside with your issue. Don't be shy! Fill the form with anything you have thinked about our website</p>
</div>
<div class="contact-form">
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
<div class="home-sci">
    <a href="#"><i class='bx bxl-whatsapp'></i></a>
    <a href="#"><i class='bx bxl-instagram'></i></a>
